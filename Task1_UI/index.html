<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task 1</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<form action="#">

			<header class="form-header">
				<div class="c100 p0 big">
					<span class="font-family-Avenir font-size-super">0%</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
					<p class="complete-text font-family-primary font-weight-regular"></p>
				</div>
				<h1>
					<span>New York State</span>
					Request for Contact
				</h1>
			</header>

			<div class="input-holder">
				<div class="check_mark">
					<div class="sa-icon sa-success animate first-name">
						<span class="sa-line sa-tip animateSuccessTip first-name"></span>
						<span class="sa-line sa-long animateSuccessLong first-name"></span>
						<div class="sa-placeholder first-name"><span>1</span></div>
						<div class="sa-fix"></div>
					</div>
				</div>
				<div class="group">
					<input id="first-name" name="first-name" type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label for="first-name">First Name</label>
				</div>
			</div>

			<div class="input-holder">
				<div class="check_mark">
					<div class="sa-icon sa-success animate last-name">
						<span class="sa-line sa-tip animateSuccessTip last-name"></span>
						<span class="sa-line sa-long animateSuccessLong last-name"></span>
						<div class="sa-placeholder last-name"><span>2</span></div>
						<div class="sa-fix"></div>
					</div>
				</div>
				<div class="group">
					<input id="last-name" name="last-name" type="text" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label for="last-name">Last Name</label>
				</div>
			</div>

			<div class="input-holder">
				<div class="check_mark">
					<div class="sa-icon sa-success animate email">
						<span class="sa-line sa-tip animateSuccessTip email"></span>
						<span class="sa-line sa-long animateSuccessLong email"></span>
						<div class="sa-placeholder email"><span>3</span></div>
						<div class="sa-fix"></div>
					</div>
				</div>
				<div class="group">
					<input id="email" name="email" type="email" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label for="email">Email Address</label>
				</div>
			</div>

			<div class="radio-holder">
				<div class="radio-label">
					<div class="check_mark">
						<div class="sa-icon sa-success animate radio">
							<span class="sa-line sa-tip animateSuccessTip radio"></span>
							<span class="sa-line sa-long animateSuccessLong radio"></span>
							<div class="sa-placeholder radio"><span>4</span></div>
							<div class="sa-fix"></div>
						</div>
					</div>
					<label for="radio-btns"><span>What is the best time</span> to contact you?</label>
				</div>

				<div class="group radio-btns">
					<p><input type="radio" name="days" value="monday" class="option-input radio" required> Monday 3pm</p>
					<p><input type="radio" name="days" value="tuesday" class="option-input radio"> Tuesday 3pm</p>
					<p><input type="radio" name="days" value="wednesday" class="option-input radio"> Wednesday 3pm</p>
					<p><input type="radio" name="days" value="thursday" class="option-input radio"> Thursday 3pm</p>
					<p><input type="radio" name="days" value="friday" class="option-input radio"> Friday 3pm</p>
				</div>
			</div>

			<input type="submit" value="Submit">

		</form>
	</div>


	<script src="main.js"></script>
</body>

</html>
