<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task2 - Logic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="radio-btns-holder">
            <span><input type="radio" name="level" id="easy"> Easy</span>
            <span><input type="radio" name="level" id="medium"> Medium</span>
            <span><input type="radio" name="level" id="hard"> Hard</span>
        </div>
        <button id="start-btn">Start Game</button>
    </header>
    <main>
        <div class="score-holder">
            <p class="score">Score</p>
            <p class="hit">Hit:</p>
            <p class="miss">Miss:</p>
            <p class="left">Left:</p>
        </div>
        <div id="current-letter"></div>
        <input type="text" id="letter" placeholder="Input Letter">
        <div class="letters"></div>
    </main>

    <script src="main.js"></script>
</body>

</html>
